<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/fullscreen.css">
        /* Ensure the div covers the full screen */
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            .full-screen {
                width: 50vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            svg {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="full-screen">
            </div><!-- Replace this with your SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="5" fill="lightblue" />
            </svg>
        </div>
    </body>

</html>
